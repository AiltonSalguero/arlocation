<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <title>Gamarra AR</title>
    <script src='https://aframe.io/releases/1.0.4/aframe.min.js'></script>
    <script src='https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js'></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
    <script src="./arlocation.js"></script>
</head>

<body style='margin: 0; overflow: hidden;' id='body' onload="init()">
    <a-scene vr-mode-ui='enabled: false' cursor="rayOrigin: mouse" renderer='antialias: true; alpha:true'
        arjs='videoTexture: true; sourceType: webcam; debugUIEnabled: false'>

        <!-- Ailton gps-entity-place='latitude: -11.9654429; longitude: -76.9942375;'-->
        
        <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
</body>

</html>
