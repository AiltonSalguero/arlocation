<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <title>Gamarra AR</title>
    <script src='https://aframe.io/releases/1.0.4/aframe.min.js'></script>
    <script src='https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js'></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
    <script src="./arlocation.js"></script>
</head>

<body style='margin: 0; overflow: hidden;' id='body' onload="init()">
    <a-scene vr-mode-ui='enabled: false' cursor="rayOrigin: mouse" renderer='antialias: true; alpha:true'
        arjs='videoTexture: true; sourceType: webcam; debugUIEnabled: false'>
        <a-assets>
            <img id='my-image' src='./store.png' crossOrigin='anonymous'>
        </a-assets>
        <!-- Abraham gps-entity-place='latitude: -12.0751071; longitude: -77.0803832;'-->
        <!-- Ailton gps-entity-place='latitude: -11.9654429; longitude: -76.9942375;'-->
        <a-entity id='point_card_1' store_card gps-entity-place='latitude: -12.0751071; longitude: -77.0803832;' foo>
        </a-entity>

       <!-- <a-entity id='point_card_2' store_card gps-entity-place='latitude: -11.9654429; longitude: -76.9942375;' foo>
        </a-entity>-->
        <a-entity id='point_card_3' store_card gps-entity-place='latitude: -11.9654439; longitude: -76.9942385;' foo>
        </a-entity>

        <a-entity id='point_card_4' store_card gps-entity-place='latitude: -12.0749941; longitude: -77.08168979;' foo>
        </a-entity>

        <a-entity id='point_card_5' store_card gps-entity-place='latitude: -12.0750562; longitude: -77.08071819;'>
        </a-entity>

        <a-entity id='point_card_6' store_card gps-entity-place='latitude: -12.0761542; longitude: -77.083643;'>

        </a-entity>
        <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
</body>

</html>
