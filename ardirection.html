<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <title>Gamarra AR</title>
    <script src='https://aframe.io/releases/1.0.4/aframe.min.js'></script>
    <script src='https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js'></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
    <script src="./arlocation.js"></script>
</head>

<body style='margin: 0; overflow: hidden;' id='body' onload="init()">
    <a-scene vr-mode-ui='enabled: false' cursor="rayOrigin: mouse" renderer='antialias: true; alpha:true'
        arjs='videoTexture: true; sourceType: webcam; debugUIEnabled: false'>
        <!-- Abraham gps-entity-place='latitude: -12.0751071; longitude: -77.0803832;'-->
        <!-- Ailton gps-entity-place='latitude: -11.9654429; longitude: -76.9942375;'-->
        <a-assets>
            <img id="arrow" src="arrow.png" crossOrigin="anonymous">

            <img id="my-image" src="store.png" crossOrigin="anonymous">
        </a-assets>
        <a-entity id="point_card" gps-entity-place="latitude: -11.9656429; longitude: -76.9942375;">
            <a-plane id="background" color="#921ace" look-at="[gps-camera]" height="1" width="3" position="0 -0.5 -12">
            </a-plane>
            </a-plane>
            <a-text id="name" value="Ailton Store" look-at="[gps-camera]" scale="1 1 1" position="-0.38 0 -10"></a-text>
            <a-text id="adress" value="Av. Gamarra 143" look-at="[gps-camera]" scale="0.6 0.6 0.6"
                position="-0.38 -0.2 -10">
            </a-text>
            <a-image id="logo" src="#my-image" look-at="arrow2" scale="0.8 0.8 0.8" position="-0.8 -0.15 -10">
            </a-image>

        </a-entity>
        <a-camera gps-camera rotation-reader>
            <a-image id="arrow2" src="#arrow" look-at="#point_card" scale="0.8 0.8 0.8" position="0 -1 -1" rotation="0 90 0"></a-image>
        </a-camera>

    </a-scene>
</body>

</html>
