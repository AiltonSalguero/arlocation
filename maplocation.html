<!DOCTYPE html>
<html>
  <head>
    <title>Maplocation</title>

    <link rel="stylesheet" type="text/css" href="./maplocation.css" />
    <script src="./maplocation.js"></script>
  </head>
  <body>
    <!--The div element for the map -->
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwO1y7_y1hk2V9HR1FNCyQFB1JjdCVzk8&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
