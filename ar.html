<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <title>Gamarra AR</title>
    <link rel="icon" type="image/jpg" href="favicon.jpg" />
    <script src='https://aframe.io/releases/1.0.4/aframe.min.js'></script>
    <script src='https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js'></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
</head>

<body style='margin: 0; overflow: hidden;' id='body'>
    <a-scene vr-mode-ui='enabled: false' cursor="rayOrigin: mouse" renderer='antialias: true; alpha:true'
        arjs='videoTexture: true; sourceType: webcam; debugUIEnabled: false'>
        <!-- Abraham gps-entity-place='latitude: -12.0751071; longitude: -77.0803832;'-->
        <!-- Ailton gps-entity-place='latitude: -11.9654429; longitude: -76.9942375;'-->
        <a-assets id='assets-id'>
            <a-asset-item id="arrow_model" crossorigin="anonymous" src="./arrow.gltf"></a-asset-item>
        </a-assets>

        <a-camera gps-camera rotation-reader>
            <a-entity id="arrow_direction" position="0 -0.5 1" scale="0.02 0.02 0.02">
                <a-entity id="arrow" laser-controls="hand: right; model: false" gltf-model="#arrow_model" rotation="0 180 0">
                </a-entity>
            </a-entity>

        </a-camera>

    </a-scene>
</body>

</html>
