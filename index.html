<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <title>Gamarra AR</title>
    <script src='https://aframe.io/releases/1.0.4/aframe.min.js'></script>
    <script src='https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js'></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
    
</head>

<body style='margin: 0; overflow: hidden;'>

    <a-scene vr-mode-ui='enabled: false' cursor='rayOrigin: mouse' renderer='antialias: true; alpha:true'
        arjs='videoTexture: true; sourceType: webcam; debugUIEnabled: false'>
        <a-assets>
            <img id='my-image' src='./store.png' crossOrigin='anonymous'>
        </a-assets>
        <!-- Abraham gps-entity-place='latitude: -12.0751071; longitude: -77.0803832;'-->
        <!-- Ailton gps-entity-place='latitude: -11.9654429; longitude: -76.9942375;'-->
        <a-entity id='point_card_1' gps-entity-place='latitude: -12.0751071; longitude: -77.0803832;' foo
            look-at='[gps-camera]'>
            <a-plane id='background' color='#921ace' height='1.2' width='3.6' position='0 -0.5 -12'>
            </a-plane>
            <a-text id='name' value='Abraham Store' scale='1 1 1' position='-0.4 0.1 -10'></a-text>
            <a-text id='adress' value='Av La Mar 2223' scale='0.6 0.6 0.6' position='-0.4 -0.2 -10'>
            </a-text>
            <a-text id='interior' value='Interior 1' scale='0.6 0.6 0.6' position='-0.4 -0.4 -10'>
            </a-text>
            <a-image id='logo' src='#my-image' scale='1 1 1' position='-1 -0.15 -10'></a-image>
        </a-entity>

        <a-entity id='point_card_2' gps-entity-place='latitude: -11.9654429; longitude: -76.9942375;' scale='5 5 5' foo
            look-at='[gps-camera]'>
            <a-plane id='background' color='#B21ace' height='1.2' width='3.6' position='0 -0.5 -12'>
            </a-plane>
            <a-text id='name' value='Ailton Store' scale='1 1 1' position='-0.4 0.1 -10'></a-text>
            <a-text id='adress' value='Av La Mar 2223' scale='0.6 0.6 0.6' position='-0.4 -0.2 -10'>
            </a-text>
            <a-text id='interior' value='Interior 1' scale='0.6 0.6 0.6' position='-0.4 -0.4 -10'>
            </a-text>
            <a-image id='logo' src='#my-image' scale='1 1 1' position='-1 -0.15 -10'></a-image>
        </a-entity>
        <a-entity id='point_card_3' gps-entity-place='latitude: -11.9654439; longitude: -76.9942385;' scale='5 5 5' foo
            look-at='[gps-camera]'>
            <a-plane id='background' color='#B21ace' height='1.2' width='3.6' position='0 -0.5 -12'>
            </a-plane>
            <a-text id='name' value='Noemy Store' scale='1 1 1' position='-0.4 0.1 -10'></a-text>
            <a-text id='adress' value='Av La Mar 2223' scale='0.6 0.6 0.6' position='-0.4 -0.2 -10'>
            </a-text>
            <a-text id='interior' value='Interior 1' scale='0.6 0.6 0.6' position='-0.4 -0.4 -10'>
            </a-text>
            <a-image id='logo' src='#my-image' scale='1 1 1' position='-1 -0.15 -10'></a-image>
        </a-entity>

        <a-entity id='point_card_5' gps-entity-place='latitude: -12.0749941; longitude: -77.08168979;' foo>
            <a-plane id='background' color='#921ace' look-at='[gps-camera]' height='1.2' width='3.6'
                position='0 -0.5 -12'>
            </a-plane>
            <a-text id='name' value='Bata' look-at='[gps-camera]' scale='1 1 1' position='-0.4 0.1 -10'>
            </a-text>
            <a-text id='adress' value='Av. La Mar 2275, San Miguel' look-at='[gps-camera]' scale='0.6 0.6 0.6'
                position='-0.4 -0.2 -10'>
            </a-text>
            <a-text id='interior' value='Interior 1' look-at='[gps-camera]' scale='0.6 0.6 0.6'
                position='-0.4 -0.4 -10'>
            </a-text>
            <a-image id='logo' src='#my-image' look-at='[gps-camera]' scale='1 1 1' position='-1 -0.15 -10'>
            </a-image>

        </a-entity>

        <a-entity id='point_card_3' gps-entity-place='latitude: -12.0750562; longitude: -77.08071819;'>
            <a-plane id='background' color='#921ace' look-at='[gps-camera]' height='1.2' width='3.6'
                position='0 -0.5 -12'>
            </a-plane>
            <a-text id='name' value='Kayser' look-at='[gps-camera]' scale='1 1 1' position='-0.4 0.1 -10'>
            </a-text>
            <a-text id='adress' value='Av. La Mar 2225 - San Miguel' look-at='[gps-camera]' scale='0.6 0.6 0.6'
                position='-0.4 -0.2 -10'>
            </a-text>
            <a-text id='interior' value='Interior 1' look-at='[gps-camera]' scale='0.6 0.6 0.6'
                position='-0.4 -0.4 -10'>
            </a-text>
            <a-image id='logo' src='#my-image' look-at='[gps-camera]' scale='1 1 1' position='-1 -0.15 -10'>
            </a-image>

        </a-entity>

        <a-entity id='point_card_4' gps-entity-place='latitude: -12.0761542; longitude: -77.083643;'>
            <a-plane id='background' color='#921ace' look-at='[gps-camera]' height='1.2' width='3.6'
                position='0 -0.5 -12'>
            </a-plane>
            <a-text id='name' value='Bata' look-at='[gps-camera]' scale='1 1 1' position='-0.4 0.1 -10'>
            </a-text>
            <a-text id='adress' value='Av. La Marina 2000, San Miguel' look-at='[gps-camera]' scale='0.6 0.6 0.6'
                position='-0.4 -0.2 -10'>
            </a-text>
            <a-text id='interior' value='Interior 1' look-at='[gps-camera]' scale='0.6 0.6 0.6'
                position='-0.4 -0.4 -10'>
            </a-text>
            <a-image id='logo' src='#my-image' look-at='[gps-camera]' scale='1 1 1' position='-1 -0.15 -10'>
            </a-image>

        </a-entity>
        <a-camera gps-camera rotation-reader> </a-camera>

    </a-scene>

</body>

</html>
